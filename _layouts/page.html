---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% comment %}
  =======================
  The purpose of this snippet is to list all the tags you have in your site.
  =======================
  {% endcomment %}
  {% for tag in page.tags %}
  	<a href="#{{ tag | slugify }}"> {{ tag }} </a>
  {% endfor %}

  {{ content }}
</div>
