---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% comment %}
  =======================
  The purpose of this snippet is to list all the tags you have in your site.
  =======================
  {% endcomment %}
  <small>
    Tags:
    {% for tag in page.tags %}
      <a href="#{{ tag | slugify }}"> {{ tag }} </a>&nbsp;&nbsp;
    {% endfor %}
  </small>

  {{ content }}
</div>
