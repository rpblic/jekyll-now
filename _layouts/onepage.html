<script>
  $(document).ready(function(){
    $(".main").onepage_scroll({
      sectionContainer: "section",
      responsiveFallback: 600,
      loop: true
    });
  });
</script>
  
<div class="onepage">
  <h1 class="page-title">{{ page.title }}</h1>
  <div style="display:block;height:40px"></div>
  <div class="main">
    {{ content }}
  </div>
</div>
