---
layout: default
---

<div class="onepage">
  <h1 class="page-title">{{ page.title }}</h1>
  <div style="display:block;height:40px"></div>
  <div class="main">
    {{ content }}
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/kissui.scrollanim/0.2.0/scrollanim.js'></script>
<script>
  const pg = document.getElementsByClassName("sheet");
  for (var i=0; i<pg.length; i++){
    kissuiScrollAnim.add(pg[i], {
        'in': 'fadeIn',
        'middle': 'pulse'
    });
  }

</script>
